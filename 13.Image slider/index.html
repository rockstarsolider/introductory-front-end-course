<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/10/500/300" alt="image">
            <img src="https://picsum.photos/id/17/500/300" alt="image">
            <img src="https://picsum.photos/id/30/500/300" alt="image">
            <img src="https://picsum.photos/id/90/500/300" alt="image">
        </div>
        <i class="fas fa-angle-double-right btn next"></i>
        <i class="fas fa-angle-double-left btn prev"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
